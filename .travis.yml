language: node_js

node_js:
- '9.5.0'

branches:
  only:
  - source

before_install:
- npm install -g hexo-cli

install:
- npm install

script:
- hexo generate

deploy:
  provider: pages
  target-branch: master
  github-token: $GH_TOKEN
  local-dir: public
  skip-cleanup: true
  keep-history: true